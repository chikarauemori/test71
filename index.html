    <script>
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 地球の半径 (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // 距離 (km)
        }

        let storeData = [];

        fetch('https://docs.google.com/spreadsheets/d/1AbcDefGhiJklMnOpQrStUvWxYz1234567890/gviz/tq?tqx=out:csv')
            .then(response => response.text())  // CSVデータをテキスト形式で取得
            .then(csvText => {
                const parsedData = Papa.parse(csvText, { header: true });
                storeData = parsedData.data.map(entry => ({
                    name: entry.name,
                    lat: parseFloat(entry.lat),
                    lon: parseFloat(entry.lon),
                    businessHour: entry.businessHour,
                    message: entry.message
                }));
                console.log(storeData);  // storeDataの内容をコンソールに表示
            })
            .catch(error => console.error('Error fetching or parsing CSV data:', error));

        function sortByDistance() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    const sortedStores = storeData
                        .map(store => ({
                            ...store,
                            distance: getDistance(userLat, userLon, store.lat, store.lon)
                        }))
                        .sort((a, b) => a.distance - b.distance);

                    const top10 = sortedStores.slice(0, 10);
                    displayStores(top10);
                },
                (error) => {
                    console.error("位置情報の取得に失敗しました:", error);
                }
            );
        }

        function displayStores(stores) {
            const list = document.getElementById("store-list");
            list.innerHTML = "";
            stores.forEach(store => {
                const li = document.createElement("li");
                li.innerHTML = `<i class="fas fa-map-marker-alt store-icon"></i> ${store.name}（${store.distance.toFixed(2)}km）<br>
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lon}">Googleマップへ</a><br>
                                ${store.businessHour}<br>${store.message}`;
                list.appendChild(li);
            });
        }
    </script>

    <script>
        let map;
        function initMap() {
            const center = { lat: 34.810314, lng: 135.341766 }; // 初期位置

            map = new google.maps.Map(document.getElementById("map"), {
                center: center,
                zoom: 14,
            });

            fetch("https://api.sheety.co/ce9e3a0218bcaf86020ff53bb918a57e/マップ/シート1")
                .then(response => response.json())
                .then(data => {
                    storeData = data.シート1.map(entry => ({
                        name: entry.name,
                        lat: parseFloat(entry.lat),
                        lon: parseFloat(entry.lon)
                    }));

                    storeData.forEach(store => {
                        const marker = new google.maps.Marker({
                            position: { lat: store.lat, lng: store.lon },
                            map: map,
                            title: store.name
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `<strong>${store.name}</strong>`
                        });

                        marker.addListener("click", () => {
                            infoWindow.open(map, marker);
                        });
                    });
                });
        }
    </script>
